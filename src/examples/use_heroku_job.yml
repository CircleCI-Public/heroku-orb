description: >
  Easily deploy to Heroku with a single job supplied by this orb.
usage:
  version: 2.1
  orbs:
    heroku: circleci/heroku@2.0

  workflows:
    heroku_deploy:
      jobs:
        - heroku/deploy-via-git:
            pre-deploy:
              - run: command-that-run-before-deploying
            post-deploy:
              - run: your-database-migration-command
